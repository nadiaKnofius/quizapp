<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="script.js"></script>
    <script src="quiz.js"></script>
</head>

<body onload="init()">

    <div class="card-container">

        <div class="sidebox">
            <div class="sidebar-logo">
                <img src="img/logo.png" alt="">
            </div>
            <nav class="nav flex-column">
                <a id="nav1" class="nav-link active border-orange" aria-current="page" onclick="playAgain(0, 'nav1')" href="#">Informatik</a>
                <a id="nav2" class="nav-link active" aria-current="page" onclick="playAgain(1, 'nav2')" href="#">Javascript</a>
                <a id="nav3" class="nav-link active" aria-current="page" onclick="playAgain(2, 'nav3')" href="#">Filme</a>
            </nav>
        </div>

        <div class="hamburger-menu"> <img src="img/hamburger_menu_white_background_darkgrey_more_background.png" alt=""></div>
        <div class="card-sub-sontainer">
            <div class="card card-height">
                <img src="img/questionmark.jpg" class="card-img-top" alt="...">
                <div id="progress-bar" class="progress m-10">
                    
                  </div>
                <div class="card-body">
                    <h5 id="question-id">Frage</h5>
                    <div class="answer-container">
                        <div id="overlay-container" class="sub-answer-container d-none"></div>
                        <div class="card q-box bg-selection">
                            <div id="card1">
                                This is some text within a card body.
                            </div>
                        </div>

                        <div class="card q-box bg-selection">
                            <div id="card2">
                                This is some text within a card body.
                            </div>
                        </div>

                        <div class="card q-box bg-selection">
                            <div id="card3">
                                This is some text within a card body.
                            </div>
                        </div>

                        <div class="card q-box bg-selection">
                            <div id="card4">
                                This is some text within a card body.
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <span class="howmanyquestions">
                            <p id="allquestions"></p>
                        </span>
                        <div id="next-btn-container">
                            
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>



    </div>
</body>

</html>
